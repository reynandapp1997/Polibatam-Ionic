<ion-header>
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let eve of events">
    <div (click)="goToDetail(eve.id)">
      <div style="height: 150px; background-size: cover" [style.background-image]="eve.posterUrl"></div>
      <ion-card-header>
        <ion-card-title>{{ eve.title }}</ion-card-title>
        <ion-card-subtitle>{{ eve.creator.name }}, {{ eve.createdAt }}</ion-card-subtitle>
      </ion-card-header>
    </div>
  </ion-card>
</ion-content>
