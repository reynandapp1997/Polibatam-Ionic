<ion-content>
    <div>
        <div
            style="width: 100%; height: 200px; background-color: blue; padding: 16px; display: flex; justify-content: flex-end; align-items: flex-start; flex-direction: column">
            <img src="assets/profile.png" alt="" style="border-radius: 50%; width: 75px; height: 75px;">
            <p style="color: white; font-size: 24px">{{ userData.name }}</p>
        </div>
        <ion-button expand="block" (click)="logout()">logout</ion-button>
    </div>
</ion-content>
