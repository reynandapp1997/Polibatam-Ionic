<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ announcement.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ announcement.creator.name }}, {{ announcement.createdAt }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ announcement.jurusan }}</p>
      {{ announcement.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
